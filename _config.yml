# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # options: "default", "air", "sunrise", "mint", "dirt", "contrast"
title                    : "Tarun Prakash"
title_separator          : "-"
name                     : &name "Tarun Prakash"
description              : &description "Tarun Prakash's personal website"
url                      : https://tarunprakash2468.github.io
baseurl                  : ""
repository               : "tarunprakash2468/tarunprakash2468.github.io"

# Site Author
author:
  avatar           : "profile.png"
  name             : "Tarun Prakash"
  location         : "Los Angeles, CA"
  employer         : "Purdue University"
  uri              : "https://tarunprakash2468.github.io"
  email            : "tarunprakash2468@gmail.com"
  github           : "tarunprakash2468"
  linkedin         : "tarunprakash2468"

# Site Settings
breadcrumbs              : false
words_per_minute         : 160
future                   : false
read_more                : "disabled"

# Comments (disabled)
comments:
  provider               : false

# RSS Feed
atom_feed:
  hide                   : false

# Analytics
analytics:
  provider               : "google-analytics-4"
  google:
    tracking_id          : "G-TLERQZ6MN6"


# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Collections
collections:
  media:
    output: true
    permalink: /:collection/:path/


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _media
  - scope:
      path: ""
      type: media
    values:
      layout: single
      author_profile: true
      share: true
      comments: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed


# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC


# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
